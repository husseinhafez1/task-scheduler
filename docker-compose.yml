version: '3.8'

services:
  app:
    build: .
    container_name: task-scheduler-app
    ports:
      - "50053:50053"
    depends_on:
      - redis
    environment:
      - REDIS_ADDR=redis:6379
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: task-scheduler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
